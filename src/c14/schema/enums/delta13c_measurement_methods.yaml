id: https://w3id.org/miaard/miaard-schema/delta13c_measurement_methods
name: delta_measurement_methods
title: MIAARD delta 13C measurement methods
description: |-
  Enumeration of delta 13C isotope  measurement methods. Part of the MIAARD
  standard.
license: MIT
see_also:
  - https://miaard.github.io/miaard-schema

prefixes:
  c14: https://w3id.org/miaard/miaard-schema/

default_prefix: c14

enums:
  Delta13CMeasurementMethod:
    description: >-
      Which spectrophotometry method was used to measure the delta carbon-13 value, either with Isotope Ratio Mass Spectrometer (IRMS) or Accelerated Mass Spectrometer (AMS).
    permissible_values:
      AMS:
        description: Accelerated Mass Spectrometer
      IRMS:
        description: Isotope Ratio Mass Spectrometer
      CRDS:
        description: Cavity Ring-Down Spectroscopy
