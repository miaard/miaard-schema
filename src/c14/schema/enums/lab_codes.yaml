id: https://w3id.org/MIxS-MInAS/miaard/lab_codes
name: lab_codes
title: MIAARD lab codes
description: |-
  Enumeration of known radiocarbon laboratory unique codes, derived from the 
  list maintained by the journal Radiocarbon at
  https://radiocarbon.webhost.uits.arizona.edu/laboratories. 

  Part of the MIAARD standard.
license: MIT
see_also:
  - https://MIxS-MInAS.github.io/miaard

prefixes:
  c14: https://w3id.org/MIxS-MInAS/miaard/

default_prefix: c14

