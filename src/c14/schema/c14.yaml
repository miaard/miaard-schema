---
id: https://w3id.org/MIxS-MInAS/miaard
name: miaard
title: miaard
description: |-
  Minimum Information about any Radiocarbon Determination
license: MIT
see_also:
  - https://MIxS-MInAS.github.io/miaard

prefixes:
  c14: https://w3id.org/MIxS-MInAS/miaard/
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
default_prefix: c14
default_range: string

imports:
  - linkml:types
  - enums/lab_codes
  - enums/pretreatment_methods
  - enums/radiocarbon_measurement_methods
  - enums/delta13c_measurement_methods

# STRUCTURED PATTERNS
## syntax: ^{PMID}|{DOI}|{URL}$: ^(PMID:\d+|https:\/\/doi\.org\/10\.\d{2,9}/.*|https?:\/\/(?:www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b(?:[-a-zA-Z0-9()@:%_\+.~#?&\/=]*))$
## syntax: ^{termID}$: "[a-zA-Z]{2,}:[a-zA-Z0-9]\\d+"

#settings:
## DEPRECATED: Was used with structured_pattern, but now the above regex are implemented directly as constraints in pattern to allow validation with DataHarmonizer. Can reimplement once supported in DH.
#  DOI: ^https:\/\/doi\.org\/10.\d{2,9}/.*$
#  PMID: ^PMID:\d+$
#  URL: ^https?:\/\/(?:www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b(?:[-a-zA-Z0-9()@:%_\+.~#?&\/=]*)$
#  termID: "[a-zA-Z]{2,}:[a-zA-Z0-9]\\d+"

classes:
  RadiocarbonDate:
    description: >-
      A radiocarbon determination with associated metadata.
    slots:
      - lab_code
      - lab_id
      - conventional_age
      - conventional_age_error
      - f14c
      - f14c_error
      - delta_13_c_calculation_method
      - sample_ids
      - sample_material
      - sample_taxon_id
      - sample_taxon_id_confidence
      - sample_taxon_scientific_name
      - sample_anatomical_part
      - suspected_sample_contamination
      - suspected_sample_contamination_description
      - sample_location
      - decimal_latitude
      - decimal_longitude
      - coordinate_precision
      - pretreatment_methods
      - pretreatment_method_description
      - pretreatment_method_protocol
      - measurement_method
      - sample_starting_weight
      - pretreatment_yield
      - pretreatment_percentage_yield
      - carbon_proportion
      - delta_13_c
      - delta_13_c_error
      - delta_13_c_method
      - suspected_reservoir_effect

  RadiocarbonDateCollection:
    tree_root: true
    description: >-
      A collection of radiocarbon determinations with associated metadata.
    attributes:
      entries:
        description: A list of multiple radiocarbon determinations.
        range: RadiocarbonDate
        multivalued: true
        inlined_as_list: true

  Extension:
    description: A collection of recommended metadata terms for a specific context.

  ProteinaceousSample:
    description: Terms specific to proteinaceous samples being dated.
    title: Proteinaceous Sample
    is_a: Extension
    class_uri: c14:ProteinaceousSample
    slots:
      - carbon_nitro_ratio # Proteinaceous module
      - delta_15_n # Proteinaceous module
      - delta_15_n_error # Proteinaceous module
      - delta_34_s # Proteinaceous module
      - delta_34_s_error # Proteinaceous module

  CarbonateSample:
    description: Terms specific to carbonate samples being dated.
    title: Carbonate Sample
    is_a: Extension
    class_uri: c14:CarbonateSample
    slots:
      - recrystalisation # Carbonate module

  RadiocarbonDateProteinaceousSample:
    description: A radiocarbon determination on a proteinaceous sample.
    title: Radiocarbon Date (Proteinaceous Sample)
    is_a: ProteinaceousSample
    class_uri: c14:RadiocarbonDateProteinaceousSample
    mixins:
      - RadiocarbonDate

  RadiocarbonDateCarbonateSample:
    description: A radiocarbon determination on a carbonate sample.
    title: Radiocarbon Date (Carbonate Sample)
    is_a: CarbonateSample
    class_uri: c14:RadiocarbonDateCarbonateSample
    mixins:
      - RadiocarbonDate

slots:
  lab_code:
    title: Laboratory code designation
    examples:
      - value: "OxA"
      - value: "CAMS"
      - value: "Beta"
      - value: "CN-XX"
    description: |-
      Unique laboratory code designation of the institution that made the measurement.
      This is the prefix used for each determination ID. The prefix should be
      derived from: https://radiocarbon.webhost.uits.arizona.edu/laboratories.
    slot_uri: c14:000001
    multivalued: false
    range: LabCode
    required: true
    slot_group: "Identifier"
  lab_id:
    title: Radiocarbon determination identifier
    examples:
      - value: "982744"
      - value: "i238493"
      - value: "9800507B"
      - value: "-X-1045-13"
      - value: "1415(a)"
    description: |-
      The unique identifier associated with a specific radiocarbon determination,
      without the radiocarbon laboratory identifier.
    slot_uri: c14:000002
    multivalued: false
    range: string
    pattern: ""
    required: true
    slot_group: "Identifier"
  conventional_age:
    title: Conventional radiocarbon age
    examples:
      - value: "4500"
      - value: "37330"
    description: |-
      The uncalibrated age from the laboratory measurement. Also known as the
      conventional radiocarbon age (CRA). Should be a conventional 14C age (i.e., 14C year BP)
      NOT in AD/BC format. This is typically the 'raw' age reported by the radiocarbon lab, in
      Before Present (BP) notation.
    slot_uri: c14:000005
    multivalued: false
    range: float
    required: true
    slot_group: "Measurement"
  conventional_age_error:
    title: Conventional radiocarbon age error
    examples:
      - value: "25"
      - value: "620"
    description: |-
      The 1-standard deviation around the conventional radiocarbon age (C14) measurement,
      normally indicated as a ± after the main age. Must be in the same format (i.e. 14C yr BP).
      Sometimes referred to as the "error" or "sigma" of the measurement.
    slot_uri: c14:000006
    multivalued: false
    range: float
    required: true
    slot_group: "Measurement"
  f14c:
    title: F14C radiocarbon value
    examples:
      - value: "0.83756"
      - value: "0.5371"
    description: |-
      The F14C value from the laboratory measurement, i.e. the fraction modern carbon.
      For older determinations, generally equivalent to "percent modern" (pMC, or pM) divided by 100.
    slot_uri: c14:000003
    multivalued: false
    range: float
    minimum_value: 0
    maximum_value: 1
    required: true
    slot_group: "Measurement"
  f14c_error:
    title: F14C radiocarbon error
    examples:
      - value: "0.00434"
      - value: "0.023843"
    description: |-
      The 1-standard deviation uncertainty around the F14C (C14) measurement,
      normally indicated as a ± after the main value. Must be in the same format.
      Sometimes referred to as the "error" or "sigma" of the measurement.
    slot_uri: c14:000004
    multivalued: false
    range: float
    required: true
    slot_group: "Measurement"
  delta_13_c_calculation_method:
    title: Delta 13C age calculation method
    examples:
      - value: "AMS"
      - value: "IRMS"
      - value: "Assumed"
      - value: "Other"
    description: |-
      Whether the radiocarbon date was calculated with an AMS derived δ13C, an IRMS derived δ13C,
      an alternative δ13C measurement method or an assumed δ13C.
    slot_uri: c14:000007
    multivalued: false
    range: Delta13CMeasurementMethod
    required: false
    recommended: true
    slot_group: "Measurement"
  sample_ids:
    title: Sample identifiers
    examples:
      - value: "PES001"
      - value: "PES001.B1010"
      - value: "Des 207 d"
      - value: "Grave 78"
      - value: "Box 427; Exc. year 1926 (small)"
      - value: "KrSp E1/2012/E1/3775"
      - value: "Iceman"
      - value: "Tumba XVIII"
    description: |-
      Any identifier associated with the sample under measurement
      (e.g. sample collection ID, archive object accession, ICOM/CIDOC Museum ID).
    slot_uri: c14:000008
    multivalued: true
    range: string
    pattern: ""
    required: true
    slot_group: "Sample"
  sample_material:
    title: Radiocarbon dating sample material
    examples:
      - value: "UBERON:0002481"
      - value: "ENVO:01000560"
    description: |-
      Material of the sample used to extract carbon used for radiocarbon dating measurements.
      Use ontology terms where possible, e.g. from UBERON for anatomical parts, or ENVO for other
      organic samples.
    slot_uri: c14:000009
    multivalued: false
    range: string
    pattern: "[a-zA-Z]{2,}:[a-zA-Z0-9]\\d+"
    required: true
    slot_group: "Sample"
  sample_taxon_id:
    title: Radiocarbon dating sample taxon
    examples:
      - value: "NCBITAXON:9606"
      - value: "gbif:2441105"
      - value: "bold.taxonomy:786175"
    description: |-
      A taxonomic ID of the organism from which the sample used to extract carbon used for
      radiocarbon measurement originated. The taxonomic ID should come from an established
      ontology or database.
    slot_uri: c14:000010
    multivalued: true
    range: string
    pattern: "[a-zA-Z]{2,}:[a-zA-Z0-9]\\d+"
    required: true
    slot_group: "Sample"
  sample_taxon_id_confidence:
    title: Confidence in taxon assignment
    examples:
      - value: "true"
      - value: "false"
    description: |-
      Specify the level of confidence of an exact taxon identification.
      If secure identification, indicate 'true', if identification is unclear or
      uncertain specify 'false'.
    slot_uri: c14:000011
    multivalued: false
    range: boolean
    required: true
    slot_group: "Sample"
  sample_taxon_scientific_name:
    title: Scientific name of the sample taxon
    examples:
      - value: "Mammathus primigenius"
      - value: "cf Mammathus"
      - value: "Homo sapiens sapiens"
      - value: "Capra sp."
      - value: "Ulmus davidiana var. japonica"
    description: |-
      A scientific name of the taxon corresponding to the taxonomic ID, or when a
      taxonomic ID does not currently exist for the specific taxon.
    slot_uri: c14:000012
    multivalued: false
    range: string
    pattern: ""
    required: false
    recommended: true
    slot_group: "Sample"
  sample_anatomical_part:
    title: Anatomical part from which the sample is derived
    examples:
      - value: "UBERON:0000981"
      - value: "PO:0009010"
      - value: "BTO:0001411"
      - value: "UBERON:3010209"
    description: |-
      Anatomical part from which the sample is derived.
    slot_uri: c14:000013
    multivalued: false
    range: string
    pattern: "[a-zA-Z]{2,}:[a-zA-Z0-9]\\d+"
    required: false
    recommended: true
    slot_group: "Sample"
  suspected_sample_contamination:
    title: Suspected sample contamination
    examples:
      - value: "true"
      - value: "false"
    description: |-
      Specify whether the sample has suspected contamination that may influence measurement
      (organic glue, consolidant, rootlets, embalming solution, staining etc.).
    slot_uri: c14:000014
    multivalued: false
    range: boolean
    required: false
    recommended: true
    slot_group: "Sample"
  suspected_sample_contamination_description:
    title: Suspected sample contamination description.
    examples:
      - value: "glue"
      - value: "organic glue made from horse"
      - value: "staining"
      - value: "bitumen"
      - value: "rootlets"
      - value: "Consolidant was applied to the skull to stabilise the bone."
      - value: "Sample was preserved in a embalming solution containing formaldehyde and alcohol."
    description: |-
      If a sample has a suspected contamination (suspected_sample_contamination), provide a short
      description of the contamination.
    slot_uri: c14:000015
    multivalued: false
    range: string
    pattern: ""
    required: false
    recommended: false
    slot_group: "Sample"
  sample_location:
    title: Sample location
    examples:
      - value: ""
      - value: ""
    description: |-
      Name of the geographic location from where the sample originated.
    slot_uri: c14:000016
    multivalued: false
    range: string
    pattern: ""
    required: false
    recommended: true
    slot_group: "Sample"
  decimal_latitude:
    title: Decimal latitude
    examples:
      - value: "51.34254"
      - value: "51.75"
      - value: "-13.163"
    description: |-
      The geographic latitude (in decimal degrees, using the spatial reference system) of the geographic center of a dcterms:Location. Positive values are north
      of the Equator, negative values are south of it. Legal values lie between -90 and 90, inclusive.
    slot_uri: c14:000017
    multivalued: false
    range: float
    minimum_value: -90
    maximum_value: 90
    required: false
    recommended: true
    slot_group: "Sample"
  decimal_longitude:
    title: Decimal longitude
    examples:
      - value: "12.38067"
      - value: "-1.24"
      - value: "-72.545"
    description: |-
      The geographic longitude (in decimal degrees, using the spatial reference system) of the
      geographic center of a dcterms:Location. Positive values are east of the Greenwich Meridian,
      negative values are west of it. Legal values lie between -180 and 180, inclusive.
    slot_uri: c14:000018
    multivalued: false
    range: float
    minimum_value: -90
    maximum_value: 90
    required: false
    recommended: true
    slot_group: "Sample"
  coordinate_precision:
    title: Coordinate precision
    examples:
      - value: "0.00005"
      - value: "0.001"
      - value: "0.0001"
    description: |-
      A decimal representation of the precision of the coordinates given in the decimal_latitude
      and decimal_longitude.
    slot_uri: c14:000019
    multivalued: false
    range: float
    required: false
    recommended: true
    slot_group: "Sample"
  pretreatment_methods:
    title: Radiocarbon pretreatment methods
    examples:
      - value: "ABA"
      - value: "A"
      - value: "BABA"
      - value: "Col"
      - value: "UF_Col"
      - value: "XAD"
      - value: "U"
    description: |-
      Specify the types of general pretreatment methods applied for decontamination.
    slot_uri: c14:000020
    multivalued: true
    range: PretreatmentMethods
    required: true
    slot_group: "Method"
  pretreatment_method_description:
    title: Radiocarbon pretreatment method description.
    examples:
      - value: "No pretreatment"
      - value: "Samples were pretreated following Brock et al. (2010). Briefly, bone was demineralised (0.5M HCl, overnight), washed in base (0.1M NaOH, 30 min, RT) and acid (0.5M HCl, 1 hour, RT) before gelatinisation (0.001M HCl, 20 hours, 70oC), filtration (Ezee(TM)) and ultrafiltration (Vivaspin(TM) 30 kDa MWCO)"
      - value: "A dremel drill was used to remove visibly altered shell leaving dense translucent carbonate;  Charcoal was treated with HCl, NaOH and HCl."
    description: |-
      Description of specific pretreatment method used for decontamination of sample prior determination.
    slot_uri: c14:000021
    multivalued: false
    range: string
    pattern: ""
    required: true
    slot_group: "Method"
  pretreatment_method_protocol:
    title: Radiocarbon pretreatment method protocol
    examples:
      - value: "https://doi.org/10.1017/S0033822200045069 "
      - value: "https://sites.ps.uci.edu/kccams/wp-content/uploads/sites/28/2016/12/bone_protocol.pdf"
      - value: "PMID:35677847"
    description: |-
      A DOI, URL, or PMID to a publication describing the specific method of pretreatment applied.
    slot_uri: c14:000022
    multivalued: true
    range: string
    pattern: ^(PMID:\d+|https:\/\/doi\.org\/10\.\d{2,9}/.*|https?:\/\/(?:www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b(?:[-a-zA-Z0-9()@:%_\+.~#?&\/=]*))$
    required: true
    slot_group: "Method"
  measurement_method:
    title: Radiocarbon measurement method
    examples:
      - value: "AMS"
      - value: "Conventional"
      - value: "PIMS"
    description: |-
      Type of measurement method the determination was made by.
    slot_uri: c14:000023
    multivalued: false
    range: RadiocarbonMeasurementMethod
    required: true
    slot_group: "Method"
  sample_starting_weight:
    title: Sample starting weight
    examples:
      - value: "521"
      - value: "56.7"
      - value: "1"
    description: |-
      Amount of sample material used at beginning of  in measurement in miligrams (mg).
    slot_uri: c14:000024
    multivalued: false
    range: float
    required: true
    slot_group: "Quality control"
  pretreatment_yield:
    title: Weight after pretreatment
    examples:
      - value: "22"
      - value: "2.3"
    description: |-
      Amount of sample remaining after pretreatment in miligrams (mg).
    slot_uri: c14:000025
    multivalued: false
    range: float
    required: true
    slot_group: "Quality control"
  pretreatment_percentage_yield:
    title: Percentage yield after pretreatment
    examples:
      - value: "012"
      - value: "0.61"
      - value: "0.015"
      - value: "0.002"
    description: |-
      Percentage of weight after pretreatment to sample starting weight represented as a valuee between 0 and 1.
    slot_uri: c14:000026
    multivalued: false
    range: float
    minimum_value: 0
    maximum_value: 1
    required: false
    recommended: true
    slot_group: "Quality control"
  carbon_proportion:
    title: Carbon proportion
    examples:
      - value: "0.41"
      - value: "0.12"
      - value: "0.70"
    description: |-
      Proportion of carbon in a non-proteinaceous sample used for dating (such as charcoal),
      expressed as a value between 0 and 1. Used as a quality control measurement.
    slot_uri: c14:000027
    multivalued: false
    range: float
    minimum_value: 0
    maximum_value: 1
    required: true
    slot_group: "Quality control"
  delta_13_c:
    title: Delta 13C value
    examples:
      - value: "-21.5"
      - value: "-13.5"
      - value: "1.2"
    description: |-
      The delta carbon-13 value of the sample (δ13C), which is the ratio of the stable isotope
      13C to 12C, expressed in per mil (‰) notation. Used as a quality control measurement.
    slot_uri: c14:000028
    multivalued: false
    range: float
    minimum_value: -1000
    maximum_value: 1000
    required: false
    recommended: true
    slot_group: "Quality control"
  delta_13_c_error:
    title: Delta 13C error
    examples:
      - value: "0.1"
      - value: "0.2"
    description: |-
      The error associated with the delta carbon-13 (δ13C) value expressed (‰) notation.
      Used as a quality control measurement.
    slot_uri: c14:000029
    multivalued: false
    range: float
    minimum_value: 0
    maximum_value: 1000
    required: false
    recommended: true
    slot_group: "Quality control"
  delta_13_c_method:
    title: Delta 13C measurement method
    examples:
      - value: "AMS"
      - value: "IRMS"
    description: |-
      Which spectrophotometry method was used to measure the delta carbon-13 value,
      either with Isotope Ratio Mass Spectrometer (IRMS) or Accelerated Mass Spectrometer (AMS).
    slot_uri: c14:000030
    multivalued: false
    range: Delta13CMeasurementMethod
    required: false
    recommended: true
    slot_group: "Quality control"
  suspected_reservoir_effect:
    title: Suspected reservoir effect
    examples:
      - value: "true"
      - value: "false"
    description: |-
      Specify whether there is a suspected carbon reservoir effect that
      should be accounted for in analysis.
    slot_uri: c14:000031
    multivalued: false
    range: boolean
    required: true
    slot_group: "Quality control"
  carbon_nitro_ratio:
    title: Carbon to nitrogen ratio
    examples:
      - value: "3.2"
      - value: "3.33"
    description: |-
      Atomic ratio of carbon to nitrogen. Used for quality control value in
      proteinaceous samples for radiocarbon dating.
    slot_uri: c14:000032
    multivalued: false
    range: float
    required: true
    slot_group: "Quality control"
  delta_15_n:
    title: Delta 15N value
    examples:
      - value: "10.8"
      - value: "5.1"
      - value: "27.2"
    description: |-
      The delta nitrogen-15 value of the sample (δ15N), which is the ratio of the stable isotope
      15N to 14N, expressed in per mil (‰) notation. Used as a quality control measurement.
    slot_uri: c14:000033
    multivalued: false
    range: float
    minimum_value: -1000
    maximum_value: 1000
    required: false
    recommended: true
    slot_group: "Quality control"
  delta_15_n_error:
    title: Delta 15N error
    examples:
      - value: "0.3"
      - value: "0.12"
    description: |-
      The error associated with the delta nitrogen-15 (δ15N) value expressed (‰) notation.
      Used as a quality control measurement.
    slot_uri: c14:000034
    multivalued: false
    range: float
    minimum_value: 0
    maximum_value: 1000
    required: false
    recommended: true
    slot_group: "Quality control"
  delta_34_s:
    title: Delta 34S value
    examples:
      - value: "18.4"
      - value: "-5.2"
    description: |-
      The delta sulfur-34 value of the sample (δ34S), which is the ratio of the stable isotope
      34S to 32S, expressed in per mil (‰) notation. Used as a quality control measurement.
    slot_uri: c14:000035
    multivalued: false
    range: float
    minimum_value: -1000
    maximum_value: 1000
    required: false
    recommended: false
    slot_group: "Quality control"
  delta_34_s_error:
    title: Delta 34S error
    examples:
      - value: "0.4"
      - value: "0.2"
    description: |-
      The error associated with the delta sulfur-34 (δ34S) value expressed (‰) notation.
      Used as a quality control measurement.
    slot_uri: c14:000036
    multivalued: false
    range: float
    minimum_value: 0
    maximum_value: 1000
    required: false
    recommended: false
    slot_group: "Quality control"
  recrystalisation:
    title: Evidence of recrystalisation
    examples:
      - value: "true"
      - value: "false"
    description: |-
      Sample shows evidence of recrystalisation which should be accounted for during analysis.
    slot_uri: c14:000037
    multivalued: false
    range: boolean
    required: true
    slot_group: "Quality control"
