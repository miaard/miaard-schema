slots:
  lab_code:
    name: lab_code
    definition_uri: https://w3id.org/MIxS-MInAS/miaard/lab_code
    description: 'Unique laboratory code designation of the institution that made
      the measurement.

      This is the prefix used for each determination ID. The prefix should be

      derived from: https://radiocarbon.webhost.uits.arizona.edu/laboratories.'
    title: Laboratory code designation
    examples:
    - value: OxA
    - value: CAMS
    - value: Beta
    - value: CN-XX
    in_subset:
    - identifier
    - measurement
    from_schema: https://w3id.org/MIxS-MInAS/miaard
    mappings:
    - c14:000001
    slot_uri: c14:000001
    owner: RadiocarbonDate
    domain_of:
    - RadiocarbonDate
    range: LabCodeId
    required: true
    multivalued: false
  lab_id:
    name: lab_id
    definition_uri: https://w3id.org/MIxS-MInAS/miaard/lab_id
    description: 'The unique identifier associated with a specific radiocarbon determination,

      without the radiocarbon laboratory identifier.'
    title: Radiocarbon determination identifier
    examples:
    - value: '982744'
    - value: i238493
    - value: 9800507B
    - value: -X-1045-13
    - value: 1415(a)
    in_subset:
    - identifier
    from_schema: https://w3id.org/MIxS-MInAS/miaard
    mappings:
    - c14:000002
    slot_uri: c14:000002
    owner: RadiocarbonDate
    domain_of:
    - RadiocarbonDate
    range: string
    required: true
    multivalued: false
    pattern: ''
  conventional_age:
    name: conventional_age
    definition_uri: https://w3id.org/MIxS-MInAS/miaard/conventional_age
    description: 'The uncalibrated age from the laboratory measurement. Also known
      as the

      conventional radiocarbon age (CRA). Should be a conventional 14C age (i.e.,
      14C year BP)

      NOT in AD/BC format. This is typically the ''raw'' age reported by the radiocarbon
      lab, in

      Before Present (BP) notation.'
    title: Conventional radiocarbon age
    examples:
    - value: '4500'
    - value: '37330'
    in_subset:
    - measurement
    from_schema: https://w3id.org/MIxS-MInAS/miaard
    mappings:
    - c14:000005
    slot_uri: c14:000005
    owner: RadiocarbonDate
    domain_of:
    - RadiocarbonDate
    range: float
    required: true
    multivalued: false
  conventional_age_error:
    name: conventional_age_error
    definition_uri: https://w3id.org/MIxS-MInAS/miaard/conventional_age_error
    description: "The 1-standard deviation around the conventional radiocarbon age\
      \ (C14) measurement,\nnormally indicated as a \xB1 after the main age. Must\
      \ be in the same format (i.e. 14C yr BP).\nSometimes referred to as the \"error\"\
      \ or \"sigma\" of the measurement."
    title: Conventional radiocarbon age error
    examples:
    - value: '25'
    - value: '620'
    in_subset:
    - measurement
    from_schema: https://w3id.org/MIxS-MInAS/miaard
    mappings:
    - c14:000006
    slot_uri: c14:000006
    owner: RadiocarbonDate
    domain_of:
    - RadiocarbonDate
    range: float
    required: true
    multivalued: false
  f14c:
    name: f14c
    definition_uri: https://w3id.org/MIxS-MInAS/miaard/f14c
    description: 'The F14C value from the laboratory measurement, i.e. the fraction
      modern carbon.

      For older determinations, generally equivalent to "percent modern" (pMC, or
      pM) divided by 100.'
    examples:
    - value: '0.83756'
    - value: '0.5371'
    in_subset:
    - measurement
    from_schema: https://w3id.org/MIxS-MInAS/miaard
    mappings:
    - c14:000003
    slot_uri: c14:000003
    owner: RadiocarbonDate
    domain_of:
    - RadiocarbonDate
    range: float
    required: true
    multivalued: false
    minimum_value: 0
    maximum_value: 1
  f14c_error:
    name: f14c_error
    definition_uri: https://w3id.org/MIxS-MInAS/miaard/f14c_error
    description: "The 1-standard deviation uncertainty around the F14C (C14) measurement,\n\
      normally indicated as a \xB1 after the main value. Must be in the same format.\n\
      Sometimes referred to as the \"error\" or \"sigma\" of the measurement."
    title: F14C radiocarbon error
    examples:
    - value: '0.00434'
    - value: '0.023843'
    in_subset:
    - measurement
    from_schema: https://w3id.org/MIxS-MInAS/miaard
    mappings:
    - c14:000004
    slot_uri: c14:000004
    owner: RadiocarbonDate
    domain_of:
    - RadiocarbonDate
    range: float
    required: true
    multivalued: false
