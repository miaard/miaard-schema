slots:
  lab_id:
    name: lab_id
    definition_uri: https://w3id.org/MIxS-MInAS/miaard/lab_id
    description: 'The unique identifier assigned to the radiocarbon date by the laboratory

      that performed the measurement including the lab specific suffix.'
    title: Laboratory Identifier of Date Measurement
    examples:
    - value: A 0034
    - value: AA 12345
    - value: Beta 987654
    - value: CN-XX 1234
    from_schema: https://w3id.org/MIxS-MInAS/miaard
    mappings:
    - c14:000001
    slot_uri: c14:000001
    owner: RadiocarbonDate
    domain_of:
    - RadiocarbonDate
    range: string
    required: true
    multivalued: false
    pattern: ^[A-Za-z-]+ [0-9]+$
  conventional_age:
    name: conventional_age
    definition_uri: https://w3id.org/MIxS-MInAS/miaard/conventional_age
    description: 'The conventional radiocarbon age in years BP (Before Present, where

      Present is defined as AD 1950) as calculated by the laboratory.'
    title: Conventional Radiocarbon Age
    examples:
    - value: '4500'
    - value: '12345'
    from_schema: https://w3id.org/MIxS-MInAS/miaard
    mappings:
    - c14:000002
    slot_uri: c14:000002
    owner: RadiocarbonDate
    domain_of:
    - RadiocarbonDate
    range: integer
    required: true
    multivalued: false
  radiocarbonDateCollection__entries:
    name: radiocarbonDateCollection__entries
    description: A list of multiple radiocarbon date measurements.
    from_schema: https://w3id.org/MIxS-MInAS/miaard
    slot_uri: c14:entries
    alias: entries
    owner: RadiocarbonDateCollection
    domain_of:
    - RadiocarbonDateCollection
    range: RadiocarbonDate
    multivalued: true
    inlined: true
    inlined_as_list: true
classes:
  RadiocarbonDate:
    name: RadiocarbonDate
    definition_uri: https://w3id.org/MIxS-MInAS/miaard/RadiocarbonDate
    description: A radiocarbon date measurement with associated metadata.
    from_schema: https://w3id.org/MIxS-MInAS/miaard
    slots:
    - lab_id
    - conventional_age
    class_uri: c14:RadiocarbonDate
  RadiocarbonDateCollection:
    name: RadiocarbonDateCollection
    definition_uri: https://w3id.org/MIxS-MInAS/miaard/RadiocarbonDateCollection
    description: A collection of radiocarbon dates measurement with associated metadata.
    from_schema: https://w3id.org/MIxS-MInAS/miaard
    slots:
    - radiocarbonDateCollection__entries
    attributes:
      entries:
        name: entries
        description: A list of multiple radiocarbon date measurements.
        range: RadiocarbonDate
        multivalued: true
        inlined_as_list: true
    class_uri: c14:RadiocarbonDateCollection
    tree_root: true
